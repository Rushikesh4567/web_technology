<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using DOM.</title>
</head>
<body>
    <h2>Registration form</h2>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name" id="Name" >
        <span id="nameError"></span><br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter Your Name" id="Email">
        <span id="emailError"></span><br><br>

        <label>Password:</label>
        <input type="password" placeholder="Enter Your Name" id="password">
        <span id="passwordError"></span><br><br>

        <input type="submit" value="submit">
        
        
    </form>
    
    <script src="Exp4.js"></script>
</body>
</html>
